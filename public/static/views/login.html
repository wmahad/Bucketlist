<div class="row">
    <div class="container">
        <div class="row index_wrapper">
            <div class="row">
                <div class="col s6">
                    <img class="responsive-img" src="/static/images/bucketlist.png">
                </div>
                <div class="col s6">
                    <div class="col s12">
                    	
                        <form id="signup_form" class="z-depth-4" ng-submit="login()" novalidate>
                        	<h3 class="center blue-text">Login here</h3>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" ng-model="user.username" placeholder="Enter username">
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" ng-model="user.password" placeholder="Enter Password" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="container center">
                                    <button class="btn" type="submit">Login</button>
                                </div>
                            </div>
                            <p class="center">Don't have an Account? <a ui-sref="signup">Signup</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
